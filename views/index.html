<!DOCTYPE html>
<html>

<head>
   <title>Exercise Tracker | Free Code Camp</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
   <div class="container">
      <h1>Exercise tracker</h1>
      <div id="form-divs">
         <form id="create" action="/api/exercise/new-user" method="POST">
            <h5>Create a new user</h5>
            <div id="user-div">
               <label for="user">User name: </label>
               <input id="user" type="text" name="username" required>
            </div>
            <button type="submit">Submit</button>
         </form>
         <form id="add" action="/api/exercise/add" method="POST">
            <h5>Add exercises</h5>
            <div id="userId-div">
               <label for="userId">ID: </label>
               <input id="userId" type="text" name="userId" required>
            </div>
            <div id="description-div">
               <label for="description">Description: </label>
               <input id="description" type="text" name="description" required>
            </div>
            <div id="duration-div">
               <label for="duration">Duration: </label>
               <input id="duration" type="number" name="duration" required>
               <p>min.</p>
            </div>
            <div id="date-div">
               <label for="date">Date: </label>
               <input id="date" type="date" name="date">
            </div>
            <button type="submit">Submit</button>
         </form>
      </div>
   </div>
   <!-- Scripts -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
</body>

</html>
